<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>BMI Calc</title>
  </head>
  <body>
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">BMI Calculator</a>
      
  </nav>
  <div class="mainBody mx-2">
    <h1>Calculate Your BMI:</h1>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Height:</span>
        <input type="text" class="form-control" id="heightInput" placeholder="Centimeters" aria-label="Username" aria-describedby="basic-addon1">
      </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Weight:</span>
        <input type="text" class="form-control" placeholder="Kilograms" id="weightInput" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <button type="button" id="calculate" class="btn btn-primary">Calculate</button>
      <h2>YOUR BODY MASS INDEX IS:</h2>
    </div>
    <div class="results mx-3" id="resultsId"></div>
  </body>
  <script src="script.js"></script>
</html>
